<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땡큐캠핑 예약 정리 서비스</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <nav class="nav">
            <div class="logo">🏕️ 땡큐캠핑 예약 정리</div>
        </nav>
    </header>

    <!-- 히어로 섹션 -->
    <section class="hero">
        <div class="hero-content">
            <h1>캠핑 예약 정보 관리</h1>
            <p>예약 내용을 붙여넣고 시트에 간단히 정리하세요</p>
        </div>
    </section>

    <!-- 예약 정보 입력 섹션 -->
    <section id="reservation" class="reservation-section">
        <div class="container">
            <h2 class="section-title">예약 정보 입력</h2>
            <p class="section-subtitle">수신한 예약 안내 메시지를 아래에 붙여넣으세요</p>

            <div class="parser-container">
                <div class="form-group">
                    <label for="reservationText">예약 내용</label>
                    <textarea id="reservationText" rows="10" placeholder="이곳에 예약 안내 메시지를 붙여넣으세요..."></textarea>
                </div>
                <button id="parseButton" class="btn-primary">정보 추출하기</button>
            </div>

            <form id="reservationForm" class="reservation-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reservationNumber">예약번호</label>
                        <input type="text" id="reservationNumber" name="reservationNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="name">예약자명</label>
                        <input type="text" id="name" name="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="text" id="phone" name="phone" readonly>
                    </div>
                    <div class="form-group">
                        <label for="reservationDate">예약일자</label>
                        <input type="text" id="reservationDate" name="reservationDate" readonly>
                    </div>
                    <div class="form-group">
                        <label for="siteName">사이트명</label>
                        <input type="text" id="siteName" name="siteName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="paymentAmount">결제금액</label>
                        <input type="text" id="paymentAmount" name="paymentAmount" readonly>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">결제수단</label>
                        <input type="text" id="paymentMethod" name="paymentMethod" readonly>
                    </div>
                    <div class="form-group">
                        <label for="adults">성인</label>
                        <input type="text" id="adults" name="adults" readonly>
                    </div>
                    <div class="form-group">
                        <label for="children">소인</label>
                        <input type="text" id="children" name="children" readonly>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Google Sheet에 저장</button>
            </form>

            <!-- 결과 메시지 -->
            <div id="resultMessage" class="result-message"></div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Camping Reservation Manager. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
